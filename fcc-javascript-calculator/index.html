<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container z-depth-1">
    <div class="row top red accent-3 center-align">Calculator</div>
    <div class="row view white right-align">
      <span class="display"></span>
    </div>
    <div class="row center-align">
      <div class="col s9 grey darken-3">
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="7">7</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="8">8</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="9">9</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="4">4</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="5">5</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="6">6</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="1">1</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="2">2</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="3">3</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="0">0</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value=".">.</button>
        <button class="btn numbers grey darken-3 waves-effect waves-light" value="=">&#61;</button>
      </div>
      <div class="operators col s3 grey darken-1">
        <button id="delete" class="dlt btn grey darken-1 waves-effect waves-light" value="del">DEL</button>
        <button class="btn grey darken-1 waves-effect waves-light" value="/">&divide;</button>
        <button class="btn grey darken-1 waves-effect waves-light" value="*">&times;</button>
        <button class="btn grey darken-1 waves-effect waves-light" value="-">&minus;</button>
        <button class="btn grey darken-1 waves-effect waves-light" value="+">&#43;</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
