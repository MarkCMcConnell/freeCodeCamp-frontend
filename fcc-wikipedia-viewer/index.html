<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="main" class="container-fluid">
    <h1 class="text-center">Wikipedia Viewer
      <a href="https://en.wikipedia.org/" target="blank" id="random">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Wikipedia_Logo_1.0.png/220px-Wikipedia_Logo_1.0.png" alt="wikipedia logo random search" id="random">
      </a>
    </h1>
    <div class="row text-center">
      <div class="col-xs-12 text-center">
        <form class="search" method="GET" onsubmit="return false">
          <label class="sr-only" for="query">Search Query</label>
          <input id="query" class="form-control" autofocus="autofocus" type="text" placeholder="Search">
        </form>
        <button class="btn btn-primary random">Random</button>
        <button class="btn btn-primary reset">Reset</button>
      </div>
    </div>
  </div>
  <div class="container link-area">
    <div id="link-list"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
